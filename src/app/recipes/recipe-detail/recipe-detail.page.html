<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ recipe.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteRecipe()">
        <ion-icon slot="start" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <!-- <h1>{{ recipe.title }}</h1> -->
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-col>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let ing of recipe.ingredients">
            <ion-label>{{ ing }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
