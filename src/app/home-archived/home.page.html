<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">
      Budget Planner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>New Expense</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Expense Reason</ion-label>
              <ion-input type="text" id="input-reason"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Expense Amount</ion-label>
              <ion-input type="number" id="input-amount"></ion-input>
            </ion-item>
            <div margin-vertical text-right>
              <ion-button fill="outline" color="danger" id="btn-cancel">
                <ion-icon name="close" slot="start"></ion-icon> Clear
              </ion-button>
              <ion-button id="btn-confirm">
                <ion-icon name="add" slot="start"></ion-icon> Add Expense
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list id="expenses-list"></ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <p margin>Total Expenses: $<span id="total-expenses"></span></p>
      </ion-col>
    </ion-row>
  </ion-grid>
